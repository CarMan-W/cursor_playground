name: Deploy Sphere Test Site

on:
  push:
    branches:
      - main
      - cursor/webpage-test-site-b2f5
    paths:
      - "sphere_project/**"
      - ".github/workflows/deploy-test-site.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./sphere_project

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
